<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>
            // Check if the localStorage exists
            if (localStorage) {
                $(document).ready(function () {
                    $(".save").click(function () {
                        // Get the input name
                        var firstName = $("#myName").val();
                        // Store the data
                        localStorage.setItem("first_name", firstName);
                        alert("Your Name has been saved ");
                    });
                    // retrieve the data
                    $(".access").click(function () {
                        alert("Hi, " + localStorage.getItem("first_name"));
                    });
                });
            } else {
                alert("Sorry, your browser does not support local Storage !! ");
            }
        </script>
    </head>
    <body>
        <form action="">
            <label for="">My Name : </label>
            <input type="text" id="myName" />
            <button type="button" name="button" class="save">Save Name</button>
            <button type="button" name="button" class="access">Get Name</button>
        </form>
    </body>
</html>

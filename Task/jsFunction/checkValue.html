<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | check the typeof given a value</title>
</head>
<body>
    <!-- 3. Write a JavaScript function to validate whether a given value is number or not. -->
    <script>

        function isItNumber(input){
            if(typeof input === 'number'){
                console.log(input + ' is a Number');
            } else{
                console.log('parameter is not Number');
            }
        }
        isItNumber('23');
    </script>
</body>
</html>

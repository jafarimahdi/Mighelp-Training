<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <title>Form Project</title>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Student Registration Form</h2>
      <!-- place for the alert  -->
      <div class="alert" id="msg"></div>

      <!-- card and form  -->
      <div class="card">
        <form class="m-3" id="register-form">
          <!-- register  -->
          <div class="form-group row">
            <label for="register" class="col-sm-2 col-form-label"
              >Registration Number</label
            >
            <div class="col-sm-10">
              <input type="number" class="form-control" id="register" />
            </div>
          </div>

          <!-- name  -->
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" />
            </div>
          </div>

          <!-- phone  -->
          <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label"
              >Phone Number</label
            >
            <div class="col-sm-10">
              <input type="number" class="form-control" id="phone" />
            </div>
          </div>

          <!-- email  -->
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" />
            </div>
          </div>

          <!-- radio part  -->
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input
                    class="form-check-input radio"
                    type="radio"
                    name="gridRadios"
                    id="radio1"
                    value="male"
                  />
                  <label class="form-check-label" for="gridRadios1">Male</label>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input radio"
                    type="radio"
                    name="gridRadios"
                    id="radio2"
                    value="female"
                  />
                  <label class="form-check-label" for="gridRadios2"
                    >Female</label
                  >
                </div>
              </div>
            </div>
          </fieldset>

          <!-- dropdown  -->
          <div class="form-group row">
            <label for="Select" class="col-sm-2 col-form-label">Course</label>
            <div class="col-sm-10">
              <select id="select" class="form-control">
                <option value="choose">choose...</option>
                <option value="frontEnd">FrontEnd</option>
                <option value="backEnd">BackEnd</option>
              </select>
            </div>
          </div>

          <!-- checkBox part  -->
          <div class="form-group row">
            <div class="col-sm-2">Student Category</div>

            <div class="form-check ml-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="Check1"
                value="fullTime"
              />
              <label class="form-check-label" for="gridCheck1">
                Full Time</label
              >
            </div>

            <div class="form-check ml-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="Check2"
                value="partTime"
              />
              <label class="form-check-label" for="gridCheck1">
                Part Time</label
              >
            </div>

            <div class="form-check ml-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="Check3"
                value="weekEnd"
              />
              <label class="form-check-label" for="gridCheck1"> Weekend </label>
            </div>
          </div>

          <!-- button  -->
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary" id="btn">
                Register
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>

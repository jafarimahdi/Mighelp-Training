<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS & XHR</title>
  </head>
  <body>
    <h2 id="title">XMLHttpRequest - dCode</h2>
    <hr />
    <p id="addTo"></p>
    <script type="text/javascript">

      // firsts step
      const xhr = new XMLHttpRequest();

      // secund step

      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4) {
          if (xhr.status == 200) {
            document.getElementById("addTo").textContent = xhr.responseText;
          }
          if (xhr.status == 400) {
            console.log("file or resource not found");
          }
        }
      };
      //   third step
      xhr.open("get", "domi.txt", true);
      xhr.send();
    </script>
  </body>
</html>

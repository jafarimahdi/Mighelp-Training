      function showPosition() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function (position) {
            var positionInfo = "Your Current Location is (" + " Latitude:" + position.coords.latitude + "," + "Longitude:" + position.coords.longitude + ")";
            document.getElementById("result").innerHTML = positionInfo;
          });
        } else {
          alert("sorry, your browser does not support HTML 5 geolocation ");
        }
      }
    </script>
  </head>
  <body>
    <div id="result"></div>
    <button type="button" onclick="showPosition();" name="button">
      show position
    </button>

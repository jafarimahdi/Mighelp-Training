<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function getNote() {
        if (localStorage.getItem("note")) {
          var note = localStorage.getItem("note");
        } else {
          var note = " You can edit your note and save it on the local storage";
        }
        document.getElementById("note").innerHTML = note;
      }
      function saveNote() {
        var note = document.getElementById("note").innerHTML;
        localStorage.setItem("note", note);
      }
      function clearNote() {
        clear: localStorage.clear();
        return false;
      }
    </script>
    <style>
        body{

        }
        header, footer{

        }
        
        #container{
            width: 400px;
            margin: 50px auto;
            background: #ffffa5;
            overflow: hidden;
        
        }
        
        .clear{
            text-decoration: none;
        }
    </style>
  </head>
  <body>
    <header>
      <h1>my NoteBook</h1>
    </header>
    <section id="container">
      <div id="note" contenteditable="true" onkeyup="saveNote(this.id)"></div>
    </section>
    <footer>
      <div>
        <a href="#" class="clear" onclick="javascript:clearNote();">Clear Note</a>
      </div>
      <p>MyNoteBook &copy; 2020</p>
    </footer>
    <script>
      getNote();
    </script>
  </body>
</html>

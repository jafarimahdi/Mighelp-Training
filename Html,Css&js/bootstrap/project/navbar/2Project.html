<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>secund practice for responsive Navbar</title>
  </head>
  <body>
    <nav class="nav navbar-expand-md fixed-top bg-dark navbar-dark">
      <!-- 1 just the link for mention the logo   -->
      <a href="#" class="navbar-brand pl-2">Navbar Responsive</a>

      <!-- 2 make a button for the hamburger  -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
             aria-label="toggle navigation" aria-controls="navbar-collapse" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
     </button>

      <!-- 3  add the list for navbar and search button for the page too-->
      <div id="navbarCollapse" class="collapse navbar-collapse ml-sm-2">
        <ul class="navbar-nav mr-auto">

          <l class="nav-item active"><a class="nav-link" href="#">Home</a></l>
          <l class="nav-item"><a class="nav-link" href="#">About</a></l>
          <l class="nav-item"><a class="nav-link" href="#">Contact</a></l>
        </ul>

        <form class="form-inline mt-2 mt-md-0 mr-md-2 ">
          <input class="form-control mr-sm-2" type="text" placeholder="Search..." />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="container">

    </div>

    <!-- script part for the cdn  -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

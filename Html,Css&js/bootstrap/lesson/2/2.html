<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Css Components</title>
  </head>
  <body>
    <div class="container">
      <button class="btn btn-default" type="button">Button</button>
      <input type="button" class="btn btn-default" value="Button" />
      <a href="#" class="btn btn-default">Button</a>
      <br /><br />
      <button class="btn btn-dark">Button</button>
      <button class="btn btn-light">Button</button>
      <button class="btn btn-danger">Button</button>
      <button class="btn btn-success">Button</button>
      <br /><br />
      <!-- other part  -->
      <h2>Bread Crumb</h2>
      <nav class="" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#" class="">Home</a></li>
          <li class="breadcrumb-item"><a href="#" class="">Library</a></li>
          <li class="breadcrumb-item"><a href="#" class="">Data</a></li>
        </ol>
      </nav>
      <br /><br />

      <nav aria-label="Page navigation">
        <h1>Pagination</h1>
        <ul class="pagination">
          <li class="page-item">
            <a href="#" class="page-link" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span></a
            >
          </li>
          <li class="page-item"><a href="#" class="page-link">1</a></li>
          <li class="page-item"><a href="#" class="page-link">2</a></li>
          <li class="page-item"><a href="#" class="page-link">3</a></li>
          <li class="page-item"><a href="#" class="page-link">4</a></li>
          <li class="page-item"><a href="#" class="page-link">5</a></li>
          <li class="page-item">
            <a href="#" class="page-link" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span></a
            >
          </li>
        </ul>
      </nav>

      <br /><br />
      <h1>Badge</h1>
      <span class="badge badge-success"> Success</span>
      <span class="badge badge-danger"> danger</span>
      <span class="badge badge-warning"> warning</span>
      <span class="badge badge-info"> info</span>
      <span class="badge badge-light"> light</span>
      <span class="badge badge-dark"> dark</span>

      <br><br>
      <h2>Mercedes <span class="badge badge-secondary">New</span></h2>
      <h2>Volvo<span class="badge badge-secondary">Used</span></h2>
      <h2>Ford<span class="badge badge-secondary">Old</span></h2>
      <br><br>
      <h1>progress bar</h1>
      <div class="progress">
          <div class="progress-bar  progress-bar-striped" style="width: 60%; ">60%</div>
      </div>
    </div>

    <!-- add the files and cdn for the bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="bootstrap.js"></script>
  </body>
</html>

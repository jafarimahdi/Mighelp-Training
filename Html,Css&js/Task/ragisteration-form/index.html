<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <title>Registration Form</title>
  </head>
  <body>
  <div class="container">
      <div class="row">
          <div class="col py-3">
              <h3>Student Registration form </h3><hr>
              <form>

                <div class="form-group">
                  <label for="Student ID">Student ID :</label>
                  <input type="number" class="form-control" id="Student ID" aria-describedby="emailHelp" placeholder="Your ID..">
                </div>
                <div class="form-group">
                  <label for="Name">Name :</label>
                  <input type="text" class="form-control" id="Name" aria-describedby="Name" placeholder="Name..">
                </div>
                <div class="form-group">
                  <label for="Enter-email">Email address :</label>
                  <input type="email" class="form-control" id="Enter-email" aria-describedby="emailHelp" placeholder="Your Email..">
                </div>
                <div class="form-group">
                  <label for="Address">Address :</label>
                  <input type="text" class="form-control" id="Address" placeholder="Your Address..">
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
              </form>
          </div>
      </div>
  </div>

    <!-- add the js script cdn  -->
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Canvas</title>
    <style>
      #myCanvas {
        border: 3px #000 double;
        background: #f4f4f4;
      }
    </style>
  </head>

  <body>
    <canvas id="myCanvas" width="300" height="300">
      <script>
        var canvasItem = document.getElementById("myCanvas");
        var context = canvasItem.getContext("2d");

        //Arc
        context.arc(150, 150, 80, 1.2 * Math.PI, 1.8 * Math.PI, false);
        context.stroke();
      </script>
    </canvas>
  </body>
</html>

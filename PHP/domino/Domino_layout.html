<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Domino Game</title>
        <!-- <link rel="stylesheet" href="domino-layout.css" /> -->
        <link rel="stylesheet" href="layout.css" />
    </head>

    <body>
        <div class="grid-container">
            <div class="grid-item" id="title">Domino Game</div>
            <div class="grid-item" id="player1">Player 1</div>
            <div class="grid-item" id="table">Table</div>
            <div class="grid-item" id="player2">Player 2</div>

            <div class="grid-item" id="myspace">
                <div class="myname">Your Name</div>
                <div class="gmydominos-inline">
                    <div class="smalldomino"></div>
                    <div class="smalldomino"></div>
                    <div class="smalldomino"></div>
                    <div class="smalldomino"></div>
                    <div class="smalldomino"></div>
                    <div class="smalldomino"></div>
                </div>
            </div>
        </div>

        
        <div class="DominoBlock">
            <div class="top-column">
                <div class="dot dot1"></div>
                <div class="dot dot2"></div>
                <div class="dot dot3"></div>
                <div class="dot dot4"></div>
                <div class="dot dot5"></div>
                <div class="dot dot6"></div>
            </div>

            <div class="bottom-column">
                <div class="dot dot7"></div>
                <div class="dot dot8"></div>
                <div class="dot dot9"></div>
            </div>
        </div>
    </body>
</html>
